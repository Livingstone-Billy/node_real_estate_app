<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="login.css">
  <title>SignUp</title>
</head>
<body>
  <form action="/signup" style="border:1px solid #ccc" method="post">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Already have an account? Login<a href="login.html" style="color:dodgerblue;" >here</a></p>
      <hr>
      
      <label for="firstname"><b>Firstname</b></label>
      <input type="text" placeholder="Enter firstname" name="firstname" required>
      <label for="firstname"><b>Lastname</b></label>
      <input type="text" placeholder="Enter lastname" name="lastname" required>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter your email" name="email" id="mail" onkeyup="isMail();" required>
      <span id="message1"></span>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter a strong password" name="password" id="psw"  onkeyup='check();'required>
      <input type="checkbox" onclick="showPassword()"> Show password<br>

      <label for="psw"><b>Confirm Password</b></label>
      <input type="password" placeholder="Repeat password" name="Confpsw" id="confpsw"  onkeyup='check();'required>
      <span id="message"></span>
      <script src="conf.js"></script>
      <!-- <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label> -->
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <!-- <button type="button" class="cancelbtn" onclick="parent.location='/public/home.html'">Cancel</button> -->
        <button type="submit" class="signupbtn"  id="btnSubmit">Sign Up</button>
      </div>
    </div>
  </form>
</body>
</html>
